<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Equip">
<meta name="theme-color" content="#0d1f33">
<link rel="manifest" href="/equipResourceBooking/manifest.json">
<link rel="apple-touch-icon" href="/equipResourceBooking/apple-touch-icon.png">
<title>Equip Booking</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html,body{height:100%;width:100%;overflow:hidden;background:#0d1f33;}
</style>
<script>
(function(){
  var ua=navigator.userAgent,w=window.innerWidth||screen.width,h=window.innerHeight||screen.height,short=Math.min(w,h);
  var hasTouch=('ontouchstart' in window)||(navigator.maxTouchPoints>0);
  // iPad: explicit UA OR iPadOS 13+ (Macintosh + touch)
  var isIpad=/iPad/i.test(ua)||(/Macintosh/i.test(ua)&&navigator.maxTouchPoints>1);
  // Android tablet: Android but no "Mobile"
  var isAndroidTablet=/Android/i.test(ua)&&!/Mobile/i.test(ua);
  // Tablet-sized: touch + short side > 600px (Surface, Kindle, etc.)
  var isTabletSize=hasTouch&&short>600;
  // Phone: iPhone/iPod OR small Android OR any small touch device
  var isPhone=/iPhone|iPod/i.test(ua)||(/Android/i.test(ua)&&/Mobile/i.test(ua))||(hasTouch&&short<=600);
  // Decision: only true phones go to mobile â€” tablets/iPads go to desktop
  var target=(isPhone&&!isIpad&&!isAndroidTablet&&!isTabletSize)?'mobile.html':'desktop.html';
  window.location.replace(target);
})();
</script>
</head>
<body></body>
</html>
